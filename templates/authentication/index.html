{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'authentication/indexx.css' %}">
    </head>
    <body>

        <div class="messages">


        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{message}}
            <button type="submit" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>

        </div>
        {% endfor %}

        {% if user.is_authenticated %}
            <h3>Hi {{fname}}! </h3>
            <h4>You are successfully logged in.</h4>
            <button type="submit"><a href="/signout">SignOut</a></button>

        {% else %}
            <h4>
                new here SignUp or SignIn to get more features
            </h4>
            <button type="submit"><a href="/signup">SignUp</a></button>
            <button type="submit"><a href="/signin">SignIn</a></button>

        {% endif %}
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
