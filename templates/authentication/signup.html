{% load static %}



<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'authentication/signup.css' %}">
    </head>
    <body>
        <div class="message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        <h1>SignUp</h1>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <label for="">First Name:</label>
            <input type="text" name="first-name" id="first-name" placeholder="John"required>

            <label for="">Last Name</label>
            <input type="text" name="last-name" id="last-name", placeholder="Smith"required>

            <label for="">Username</label>
            <input type="text" name="username" id="username" placeholder="John Smith"required>


            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="johnsmith@example.com"required>

            <label for="">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"required>

            <label for="">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"required>

            <button type="submit">SIGN UP</button>

        </form>
        
        <script src="" async defer></script>
    </body>
</html>
